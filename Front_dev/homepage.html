<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Frontend</title>

    <!-- Tailwind (לא חובה, רק שיהיה יפה) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-900 text-gray-200">

    <h1 class="text-3xl font-bold mb-6">Frontend Demo</h1>

    <!-- כפתורים לבדיקת showSection -->
    <div class="mb-4 space-x-4">
        <button onclick="showSection('home')" class="px-4 py-2 bg-blue-600 rounded">Home</button>
        <button onclick="showSection('players')" class="px-4 py-2 bg-green-600 rounded">Players</button>
    </div>

    <!-- סקשן 1 -->
    <section id="home">
        <h2 class="text-xl mb-2">Home Section</h2>
        <p>Welcome! Click Players to load data.</p>
    </section>

    <!-- סקשן 2 -->
    <section id="players" class="hidden">
        <h2 class="text-xl mb-2">Players List</h2>

        <table class="table-auto border">
            <thead>
                <tr>
                    <th class="border px-3 py-1">Username</th>
                    <th class="border px-3 py-1">Points</th>
                </tr>
            </thead>
            <tbody id="players-tbody"></tbody>
        </table>
    </section>

    <!-- טעינת קובץ JS -->
    <script src="/static/app.js"></script>

</body>
</html>
